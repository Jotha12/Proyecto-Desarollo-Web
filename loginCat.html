<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Catedratico</title>
    <link rel="stylesheet" href="loginCat.css">
    

</head>
<body>
    <form action="http://localhost:3000/conexion.php" method="POST">
        <div class="login-wrap">
            <div class="login-html">
                <h1>Catedratico</h1>
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" name="user">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="pass">
                        </div>
                        
                        <div class="group">
                            <input type="submit" class="button" value="Sign In" onclick="location='Cat_perfil.html'">
                        </div>
                        <div class="hr"></div>
                        
                    </div>
                    
                </div>
            </div>
        </div>

    </form>
   
</body>
</html>
